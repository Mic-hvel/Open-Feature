<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet">
    <title>Registration Form</title>
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survery Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form' method='post'>
      
        <label id="name-label" for='name'>Name <input id='name' type='text' placeholder='Enter your name' required /></label>
        <label id="email-label" for="email">Email <input id="email" type='email' placeholder='Enter your Email' required/></label>
        <label id="number-label" aria-describedby="input-age" for="age">Age(optional) <input id="number" aria-describedby="input" type='number' min="13" max="90" placeholder='Age'/></label>
        <label >Which option best describes your current role? 
            <select aria-placeholder="select current role">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
      

        <fieldset>
        <label>Would you recommend freeCodeCamp to a friend? 
            <label for="definitely"><input type="radio" id="definitely" name="recommendation" class="inline" value="definitely"/> Definitely</label>
            <label for="maybe"><input type="radio" id="maybe" name="recommendation" class="inline" value="maybe"/> Maybe</label>
            <label for="not-sure"><input type="radio" id="not-sure" name="recommendation" class="inline" value="not-sure"/> Not sure</label>
        </label>
        </fieldset>
      

      
        <label>What is your favorite feature of freeCodeCamp? 
            <select id="dropdown" aria-placeholder="Select an option">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>
      
      
        <label> What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" value="Front-End" class="inline"/> Front-End Projects</label>
            <label><input type="checkbox" value="Back-End" class="inline"/> Back-End Projects</label>
            <label><input type="checkbox" value="data-visualization" class="inline"/> Data Visualization</label>
            <label><input type="checkbox" value="challenges" class="inline"/> Challenges</label>
            <label><input type="checkbox" value="open-source" class="inline"/> Open Source Community</label>
            <label><input type="checkbox" value="gitter" class="inline"/> Gitter help rooms</label>
            <label><input type="checkbox" value="videos" class="inline"/> Videos</label>
            <label><input type="checkbox" value="city-meetup" class="inline"/> City Meetups</label>
            <label><input type="checkbox" value="wiki" class="inline"/> Wiki</label>
            <label><input type="checkbox" value="forum" class="inline"/> Forum</label>
            <label><input type="checkbox" value="Additonal" class="inline"/> Additonal Courses</label>
        </label>
      
      
        <label for="comments">Any comments or suggestions?
            <textarea rows="3" cols="20" name="comments" id="comments"></textarea>
        </label>
     


      <input id="submit" type="submit" value="Submit"/>
    </form>
    
    
  </body>
</html>
